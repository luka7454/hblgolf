        }
        
        .player-table tr:hover {

        }
        
        .fav-icon {
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
        }
        
        .fav-icon.active {
            color: #ffcc00;
        }
        
        .player-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .player-name {

        .player-name a {

                this.classList.add('active');
                // Ïó¨Í∏∞Ïóê ÌïÑÌÑ∞ÎßÅ Î°úÏßÅ Ï∂îÍ∞Ä
            });
        });
