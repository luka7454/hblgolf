<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBL Í≥®ÌîÑ ÌÅ¥ÎüΩ - ÌöåÏõê Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #c9e6f0 0%, #a8d8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .golf-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        
        .golf-ball:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .golf-ball:nth-child(2) { top: 20%; left: 80%; animation-delay: 3s; }
        .golf-ball:nth-child(3) { top: 60%; left: 20%; animation-delay: 6s; }
        .golf-ball:nth-child(4) { top: 80%; left: 70%; animation-delay: 9s; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 48px;
            letter-spacing: -2px;
            color: #0a5e2f;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .club-subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .member-only {
            font-size: 14px;
            color: #0a5e2f;
            font-weight: 500;
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .password-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #0a5e2f;
            box-shadow: 0 0 0 3px rgba(10, 94, 47, 0.1);
            transform: translateY(-2px);
        }
        
        .password-input::placeholder {
            color: #bbb;
            letter-spacing: normal;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #0a5e2f, #0d7a3d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(10, 94, 47, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
        
        .footer-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
        
        .golf-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .form-title {
                font-size: 20px;
            }
            
            .password-input {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .login-button {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-text {
            transition: opacity 0.3s ease;
        }
        
        .login-button.loading .button-text {
            opacity: 0;
        }
        
        .login-button.loading .loading {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="golf-ball"></div>
        <div class="golf-ball"></div>
        <div class="golf-ball"></div>
        <div class="golf-ball"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="golf-icon">üèåÔ∏è‚Äç‚ôÇÔ∏è</div>
            <div class="logo-text">HBL</div>
            <div class="club-subtitle">Golf Club</div>
            <div class="member-only">üîí ÌöåÏõê Ï†ÑÏö© ÏÇ¨Ïù¥Ìä∏</div>
        </div>
        
        <div class="form-section">
            <h2 class="form-title">ÌöåÏõê Ïù∏Ï¶ù</h2>
            <p class="form-subtitle">HBL Í≥®ÌîÑ ÌÅ¥ÎüΩ ÌöåÏõêÎßå Ï†ëÍ∑º Í∞ÄÎä•Ìï©ÎãàÎã§</p>
            
            <form id="passwordForm">
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="password-input" 
                        placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        autocomplete="off"
                        maxlength="20"
                    >
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">üèåÔ∏è ÌÅ¥ÎüΩ ÏûÖÏû•ÌïòÍ∏∞</span>
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
                
                <div class="error-message" id="errorMessage">
                    ‚ùå ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.
                </div>
            </form>
        </div>
        
        <div class="footer-info">
            <p>¬© 2025 HBL Golf Club. All rights reserved.</p>
            <p>ÌöåÏõê Î¨∏Ïùò: 010-5118-3496</p>
        </div>
    </div>
    
    <script>
        const correctPassword = 'hblgolf9999';
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('passwordInput');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value.trim();
            
            // Î°úÎî© ÏÉÅÌÉú ÏãúÏûë
            loginButton.classList.add('loading');
            errorMessage.style.display = 'none';
            passwordInput.disabled = true;
            
            // Ïã§Ï†ú ÏÑúÎπÑÏä§ÏóêÏÑúÎäî ÏÑúÎ≤Ñ Í≤ÄÏ¶ùÏùÑ Í∂åÏû•ÌïòÏßÄÎßå, 
            // Ï†ïÏ†Å ÏÇ¨Ïù¥Ìä∏Ïù¥ÎØÄÎ°ú ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï∏°ÏóêÏÑú Ï≤òÎ¶¨
            setTimeout(() => {
                if (enteredPassword === correctPassword) {
                    // ÏÑ±Í≥µ Ïãú Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    // ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ïù∏Ï¶ù Ï†ïÎ≥¥ Ï†ÄÏû• (Î≥¥ÏïàÏÉÅ Ïã§Ï†ú ÏÑúÎπÑÏä§ÏóêÏÑúÎäî Í∂åÏû•ÌïòÏßÄ ÏïäÏùå)
                    sessionStorage.setItem('hbl_authenticated', 'true');
                    sessionStorage.setItem('hbl_auth_time', Date.now().toString());
                    
                    // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú ÌõÑ Ïù¥Îèô
                    loginButton.querySelector('.button-text').textContent = '‚úÖ Ïù∏Ï¶ù ÏÑ±Í≥µ!';
                    loginButton.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 800);
                } else {
                    // Ïã§Ìå® Ïãú ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
                    loginButton.classList.remove('loading');
                    errorMessage.style.display = 'block';
                    passwordInput.disabled = false;
                    passwordInput.focus();
                    passwordInput.select();
                    
                    // ÏûÖÎ†• ÌïÑÎìú ÌùîÎì§Í∏∞ Ìö®Í≥º
                    passwordInput.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        passwordInput.style.animation = '';
                    }, 500);
                }
            }, 1000); // 1Ï¥à ÏßÄÏó∞ÏúºÎ°ú Î°úÎî© Ìö®Í≥º
        });
        
        // ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').focus();
        });
        
        // Ïù¥ÎØ∏ Ïù∏Ï¶ùÎêú ÏÇ¨Ïö©ÏûêÎäî Î∞îÎ°ú Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        // (ÏÑ∏ÏÖòÏù¥ Ïú†Ìö®Ìïú Í≤ΩÏö∞ - 1ÏãúÍ∞Ñ)
        const authTime = sessionStorage.getItem('hbl_auth_time');
        const isAuthenticated = sessionStorage.getItem('hbl_authenticated');
        const currentTime = Date.now();
        const oneHour = 60 * 60 * 1000; // 1ÏãúÍ∞Ñ
        
        if (isAuthenticated === 'true' && authTime && (currentTime - parseInt(authTime)) < oneHour) {
            window.location.href = 'main.html';
        }
        
        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌÅ¥Î¶≠ Ïãú Ïà®Í∏∞Í∏∞
        document.getElementById('errorMessage').addEventListener('click', function() {
            this.style.display = 'none';
        });
        
        // Enter ÌÇ§Î°úÎèÑ Ï†úÏ∂ú Í∞ÄÎä•
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
