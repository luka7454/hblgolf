<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBL 골프 클럽 | 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0b1f29;
            --forest: #0f5f4f;
            --accent: #55ddad;
            --muted: #e7eef3;
            --card: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Manrope', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(85, 221, 173, 0.18), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(15, 95, 79, 0.15), transparent 28%),
                        linear-gradient(135deg, #0c1620 0%, #0e2c38 30%, #0f3f3a 70%, #0b1f29 100%);
            color: var(--ink);
            display: grid;
            place-items: center;
            padding: 32px 20px;
            overflow: hidden;
        }

        .backdrop-dots {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.08) 0, transparent 20%),
                              radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0, transparent 20%),
                              radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0, transparent 18%);
            pointer-events: none;
            z-index: 1;
        }

        .login-shell {
            width: min(960px, 100%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: clamp(20px, 4vw, 32px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(12px);
        }

        .brand-panel {
            padding: clamp(18px, 3vw, 28px);
            border-radius: 18px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(85, 221, 173, 0.15);
            color: #dff8ef;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .logo {
            margin: 16px 0 6px;
            display: inline-flex;
            align-items: baseline;
            gap: 12px;
            color: #e5f4ec;
        }

        .logo-mark {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, #23b47e, #0f5f4f);
            display: grid;
            place-items: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
        }

        .logo-type {
            font-size: 34px;
            font-weight: 800;
            letter-spacing: -0.04em;
        }

        .brand-copy {
            color: #cddbe2;
            line-height: 1.6;
            margin-top: 10px;
            font-size: 15px;
        }

        .meta-line {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .pill {
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #e6f2f8;
            font-size: 13px;
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .login-panel {
            padding: clamp(18px, 3vw, 28px);
            border-radius: 18px;
            background: var(--card);
            box-shadow: 0 10px 40px rgba(11, 31, 41, 0.18);
        }

        .login-panel h2 {
            font-size: 24px;
            color: var(--ink);
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .login-panel p {
            color: #4b5c66;
            margin-bottom: 22px;
            line-height: 1.5;
        }

        label {
            display: block;
            color: #24333d;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .input-wrap {
            position: relative;
            margin-bottom: 18px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #d6e1e7;
            background: #f9fbfc;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--forest);
            box-shadow: 0 0 0 4px rgba(15, 95, 79, 0.12);
            background: #ffffff;
        }

        .login-button {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #23b47e, #0f5f4f);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 15px 35px rgba(15, 95, 79, 0.28);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .button-spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.35);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            display: none;
        }

        .login-button.loading .button-spinner {
            display: inline-block;
        }

        .helper-row {
            margin-top: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #5b6c76;
            font-size: 13px;
        }

        .error-message {
            margin-top: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            background: #ffecec;
            color: #b80000;
            font-weight: 600;
            display: none;
        }

        .footnote {
            color: #d7e4e9;
            font-size: 13px;
            margin-top: 18px;
            line-height: 1.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 18px 14px;
            }

            .login-shell {
                padding: 20px;
            }

            .logo-type {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="backdrop-dots" aria-hidden="true"></div>

    <div class="login-shell">
        <section class="brand-panel">
            <div class="eyebrow">HBL PRIVATE CLUB</div>
            <div class="logo" aria-label="HBL Golf Club">
                <div class="logo-mark">HBL</div>
                <div class="logo-type">HBL Golf Club</div>
            </div>
            <p class="brand-copy">
                HBL 멤버 전용 허브입니다. 라운드 일정, 기록, 선수 프로필을 한 곳에서 확인하고 클럽 소식을 받아보세요.
            </p>
            <div class="meta-line">
                <span class="pill">멤버 전용 보안 페이지</span>
                <span class="pill">모바일 · 데스크톱 대응</span>
            </div>
            <p class="footnote">문의: 010-5118-3496 · 2025 HBL Golf Club</p>
        </section>

        <section class="login-panel">
            <h2>보안 로그인</h2>
            <p>접속 비밀번호를 입력하면 대시보드로 이동합니다.</p>
            <form id="passwordForm">
                <div class="input-wrap">
                    <label for="passwordInput">접속 비밀번호</label>
                    <input
                        type="password"
                        id="passwordInput"
                        name="password"
                        placeholder="예) hblgolf****"
                        autocomplete="off"
                        maxlength="20"
                        required
                    >
                </div>
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">대시보드 입장</span>
                    <span class="button-spinner" aria-hidden="true"></span>
                </button>
                <div class="error-message" id="errorMessage">비밀번호가 올바르지 않습니다. 다시 확인해주세요.</div>
            </form>
            <div class="helper-row">
                <span>최근 1시간 내 인증한 기기는 자동 입장합니다.</span>
                <span style="color: var(--forest); font-weight: 700;">보안을 위해 공유 금지</span>
            </div>
        </section>
    </div>

    <script>
        const correctPassword = 'hblgolf9999';
        const ONE_HOUR = 60 * 60 * 1000;

        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        function setAuthSession() {
            sessionStorage.setItem('hbl_authenticated', 'true');
            sessionStorage.setItem('hbl_auth_time', Date.now().toString());
        }

        function alreadyAuthenticated() {
            const isAuthenticated = sessionStorage.getItem('hbl_authenticated') === 'true';
            const authTime = Number(sessionStorage.getItem('hbl_auth_time'));
            return isAuthenticated && authTime && Date.now() - authTime < ONE_HOUR;
        }

        function goToDashboard() {
            window.location.href = 'main.html';
        }

        function toggleLoading(state) {
            if (state) {
                loginButton.classList.add('loading');
                passwordInput.disabled = true;
            } else {
                loginButton.classList.remove('loading');
                passwordInput.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const entered = passwordInput.value.trim();
            errorMessage.style.display = 'none';
            toggleLoading(true);

            setTimeout(() => {
                if (entered === correctPassword) {
                    setAuthSession();
                    goToDashboard();
                } else {
                    errorMessage.style.display = 'block';
                    toggleLoading(false);
                    passwordInput.focus();
                    passwordInput.select();
                }
            }, 700);
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (alreadyAuthenticated()) {
                goToDashboard();
                return;
            }
            passwordInput.focus();
        });
    </script>
</body>
</html>
