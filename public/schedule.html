<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBL 골프 클럽 | 일정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04090f;
            --panel: rgba(16, 31, 42, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e9f1f6;
            --muted: #9fb3c2;
            --accent: #4ce2b1;
            --accent-2: #6cb7ff;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 10% 20%, rgba(76, 226, 177, 0.12), transparent 25%),
                radial-gradient(circle at 80% 0%, rgba(108, 183, 255, 0.12), transparent 28%),
                linear-gradient(160deg, #03060c 0%, #06121a 40%, #081d21 75%, #04090f 100%);
            color: var(--text);
            font-family: 'Manrope', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
            padding: 0 20px 40px;
        }

        a { color: inherit; text-decoration: none; }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(180deg, rgba(4, 9, 15, 0.9), rgba(4, 9, 15, 0.6));
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
        }

        .topbar {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .brand-mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #23b47e, #0f5f4f);
            display: grid;
            place-items: center;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-text strong { font-size: 18px; letter-spacing: -0.02em; }
        .brand-text span { color: var(--muted); font-size: 12px; }

        nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        nav a {
            padding: 10px 12px;
            border-radius: 12px;
            color: var(--muted);
            font-weight: 600;
            transition: background 0.2s ease, color 0.2s ease;
        }

        nav a.active,
        nav a:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
        }

        .ghost-btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: var(--text);
            background: transparent;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .ghost-btn:hover { border-color: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }

        .nav-toggle {
            display: none;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        main {
            max-width: 1100px;
            margin: 24px auto 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .hero {
            border-radius: 22px;
            padding: clamp(18px, 3vw, 26px);
            background: linear-gradient(135deg, rgba(76, 226, 177, 0.12), rgba(8, 29, 33, 0.85));
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.32);
        }

        .hero h1 { font-size: clamp(26px, 4vw, 34px); letter-spacing: -0.04em; margin-bottom: 8px; }
        .hero p { color: var(--muted); line-height: 1.5; }

        .chips { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
        .chip {
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 12px;
        }

        .pill-input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
        }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .card {
            padding: 16px;
            border-radius: var(--radius);
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.28);
        }

        .card-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 12px;
            letter-spacing: 0.03em;
        }

        .status.upcoming { background: rgba(108, 183, 255, 0.15); color: #b7d9ff; }
        .status.finished { background: rgba(255, 255, 255, 0.08); color: var(--muted); }

        .title { font-weight: 800; font-size: 18px; letter-spacing: -0.02em; }
        .muted { color: var(--muted); font-size: 14px; margin-top: 6px; }
        .meta-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
        .meta-chip {
            padding: 8px 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            font-weight: 600;
        }

        @media (max-width: 920px) {
            nav {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                padding: 14px;
                background: rgba(4, 9, 15, 0.95);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--border);
                transform: translateY(-120%);
                transition: transform 0.2s ease;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            nav.open { transform: translateY(0); }
            .nav-toggle { display: inline-flex; }
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="brand">
                <div class="brand-mark">HBL</div>
                <div class="brand-text">
                    <strong>HBL Golf Club</strong>
                    <span>Members schedule</span>
                </div>
            </div>
            <nav id="navMenu">
                <a href="main.html">대시보드</a>
                <a href="schedule.html" class="active">일정</a>
                <a href="tournament-records.html">기록</a>
                <a href="players.html">선수</a>
            </nav>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ghost-btn" id="logoutBtn" type="button">로그아웃</button>
                <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">☰</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>2025 시즌 라운드 일정</h1>
            <p>이번 시즌 확정된 라운드를 한 눈에 확인하세요. 코스, 티타임, 우승자를 빠르게 확인할 수 있습니다.</p>
            <div class="chips">
                <span class="chip">확정 일정 4건</span>
                <span class="chip">주요 코스: 스톤게이트, 발리오스</span>
            </div>
            <div class="filters">
                <select class="pill-input" id="yearSelect">
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                </select>
                <input class="pill-input" id="searchInput" placeholder="코스나 우승자 검색" />
            </div>
        </section>

        <section class="grid" id="scheduleGrid">
            <!-- cards rendered by script -->
        </section>
    </main>

    <script>
        const navMenu = document.getElementById('navMenu');
        const navToggle = document.getElementById('navToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const scheduleGrid = document.getElementById('scheduleGrid');
        const searchInput = document.getElementById('searchInput');
        const yearSelect = document.getElementById('yearSelect');

        const schedule = [
            { date: '2025-03-19', course: '용산 CC', prize: '₩10,000,000', champion: '김기현', status: 'finished', label: '정기 라운드' },
            { date: '2025-04-04', course: '나라미르 CC', prize: '₩10,000,000', champion: '김종형', status: 'finished', label: '정기 라운드' },
            { date: '2025-05-11', course: '발리오스 CC', prize: '₩10,000,000', champion: '김종형', status: 'finished', label: '정기 라운드' },
            { date: '2025-06-06', course: '스톤게이트 CC', prize: '₩10,000,000', champion: '조영복', status: 'upcoming', label: '정기 라운드' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderSchedule();
            attachEvents();
        });

        function attachEvents() {
            navToggle?.addEventListener('click', () => navMenu.classList.toggle('open'));
            navMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => navMenu.classList.remove('open')));
            logoutBtn?.addEventListener('click', handleLogout);
            searchInput.addEventListener('input', renderSchedule);
            yearSelect.addEventListener('change', renderSchedule);
        }

        function handleLogout() {
            sessionStorage.removeItem('hbl_authenticated');
            sessionStorage.removeItem('hbl_auth_time');
            window.location.href = 'index.html';
        }

        function renderSchedule() {
            const keyword = searchInput.value.trim().toLowerCase();
            const selectedYear = yearSelect.value;

            const filtered = schedule.filter(item => {
                const matchesYear = item.date.startsWith(selectedYear);
                const text = `${item.course} ${item.champion} ${item.label}`.toLowerCase();
                const matchesKeyword = !keyword || text.includes(keyword);
                return matchesYear && matchesKeyword;
            });

            if (filtered.length === 0) {
                scheduleGrid.innerHTML = '<div class="card"><div class="muted">해당 조건의 일정이 없습니다.</div></div>';
                return;
            }

            scheduleGrid.innerHTML = filtered.map(item => `
                <article class="card">
                    <div class="card-head">
                        <span class="title">${item.course}</span>
                        <span class="status ${item.status}">${item.status === 'upcoming' ? '예정' : '종료'}</span>
                    </div>
                    <div class="muted">${formatDate(item.date)} · ${item.label}</div>
                    <div class="meta-row">
                        <span class="meta-chip">상금 ${item.prize}</span>
                        <span class="meta-chip">우승자 ${item.champion}</span>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const weekday = ['일', '월', '화', '수', '목', '금', '토'][date.getDay()];
            return `${y}.${m}.${d} (${weekday})`;
        }
    </script>
</body>
</html>
