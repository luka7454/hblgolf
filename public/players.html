        async function loadPlayers() {

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilter() {
            if (currentFilter === 'all') {
                filteredPlayers = [...allPlayers];
            } else if (currentFilter === 'A-Z') {
                filteredPlayers = allPlayers.filter(player => 
                    /^[A-Za-z]/.test(player.name) || /^[A-Za-z]/.test(player.eng_name || '')
                );
            } else {
                // ÌïúÍ∏Ä Ï¥àÏÑ± ÌïÑÌÑ∞ÎßÅ (Í∞ÑÎã®Ìïú Íµ¨ÌòÑ)
                filteredPlayers = allPlayers.filter(player => {

        // Í≤ÄÏÉâ ÏàòÌñâ

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function getKoreanInitial(char) {
            const initials = ['„Ñ±', '„Ñ≤', '„Ñ¥', '„Ñ∑', '„Ñ∏', '„Ñπ', '„ÖÅ', '„ÖÇ', '„ÖÉ', '„ÖÖ', '„ÖÜ', '„Öá', '„Öà', '„Öâ', '„Öä', '„Öã', '„Öå', '„Öç', '„Öé'];
            const code = char.charCodeAt(0) - 44032;
            if (code >= 0 && code <= 11171) {
                return initials[Math.floor(code / 588)];
            }
            return '';
        }
