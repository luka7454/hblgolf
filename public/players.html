<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBL 골프 클럽 | 선수</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #04090f;
            --panel: rgba(16, 31, 42, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e9f1f6;
            --muted: #9fb3c2;
            --accent: #4ce2b1;
            --accent-2: #6cb7ff;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 10% 20%, rgba(76, 226, 177, 0.12), transparent 25%),
                radial-gradient(circle at 80% 0%, rgba(108, 183, 255, 0.12), transparent 28%),
                linear-gradient(160deg, #03060c 0%, #06121a 40%, #081d21 75%, #04090f 100%);
            color: var(--text);
            font-family: 'Manrope', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
            padding: 0 20px 40px;
        }

        a { color: inherit; text-decoration: none; }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(180deg, rgba(4, 9, 15, 0.9), rgba(4, 9, 15, 0.6));
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
        }

        .topbar {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .brand-mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #23b47e, #0f5f4f);
            display: grid;
            place-items: center;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .brand-text { display: flex; flex-direction: column; gap: 2px; }
        .brand-text strong { font-size: 18px; letter-spacing: -0.02em; }
        .brand-text span { color: var(--muted); font-size: 12px; }

        nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        nav a {
            padding: 10px 12px;
            border-radius: 12px;
            color: var(--muted);
            font-weight: 600;
            transition: background 0.2s ease, color 0.2s ease;
        }

        nav a.active,
        nav a:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
        }

        .ghost-btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: var(--text);
            background: transparent;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .ghost-btn:hover { border-color: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }

        .nav-toggle {
            display: none;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        main {
            max-width: 1100px;
            margin: 24px auto 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .hero {
            border-radius: 22px;
            padding: clamp(18px, 3vw, 26px);
            background: linear-gradient(135deg, rgba(108, 183, 255, 0.12), rgba(8, 29, 33, 0.85));
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.32);
        }

        .hero h1 { font-size: clamp(26px, 4vw, 34px); letter-spacing: -0.04em; margin-bottom: 8px; }
        .hero p { color: var(--muted); line-height: 1.5; }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .pill-input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
        }

        .filter-btn {
            padding: 9px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--muted);
            cursor: pointer;
            font-weight: 700;
        }

        .filter-btn.active { background: rgba(255, 255, 255, 0.08); color: var(--text); }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .card {
            padding: 16px;
            border-radius: var(--radius);
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.28);
            display: grid;
            gap: 10px;
        }

        .card-head { display: flex; justify-content: space-between; align-items: center; }
        .name { font-weight: 800; letter-spacing: -0.02em; }
        .muted { color: var(--muted); font-size: 13px; }
        .badge {
            padding: 6px 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            font-size: 12px;
            letter-spacing: 0.02em;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.08);
        }

        .row { display: flex; gap: 12px; align-items: center; }
        .chip { padding: 8px 10px; border-radius: 10px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); font-weight: 600; }

        .star {
            cursor: pointer;
            color: #ffc163;
            font-size: 18px;
            opacity: 0.6;
        }

        .star.active { opacity: 1; }

        @media (max-width: 920px) {
            nav {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                padding: 14px;
                background: rgba(4, 9, 15, 0.95);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--border);
                transform: translateY(-120%);
                transition: transform 0.2s ease;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            nav.open { transform: translateY(0); }
            .nav-toggle { display: inline-flex; }
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="brand">
                <div class="brand-mark">HBL</div>
                <div class="brand-text">
                    <strong>HBL Golf Club</strong>
                    <span>Players</span>
                </div>
            </div>
            <nav id="navMenu">
                <a href="main.html">대시보드</a>
                <a href="schedule.html">일정</a>
                <a href="tournament-records.html">기록</a>
                <a href="players.html" class="active">선수</a>
            </nav>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="ghost-btn" id="logoutBtn" type="button">로그아웃</button>
                <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">☰</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>HBL 멤버 라인업</h1>
            <p>멤버십, 국적, 스폰서 정보를 한 번에. 이름을 검색하거나 이니셜로 필터링하세요.</p>
            <div class="filters">
                <input class="pill-input" id="searchInput" placeholder="이름, 코스, 국적 검색" />
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="A-Z">A-Z</button>
                <button class="filter-btn" data-filter="ㄱ">ㄱ</button>
                <button class="filter-btn" data-filter="ㄴ">ㄴ</button>
                <button class="filter-btn" data-filter="ㄷ">ㄷ</button>
                <button class="filter-btn" data-filter="ㄹ">ㄹ</button>
                <button class="filter-btn" data-filter="ㅁ">ㅁ</button>
                <button class="filter-btn" data-filter="ㅂ">ㅂ</button>
                <button class="filter-btn" data-filter="ㅅ">ㅅ</button>
                <button class="filter-btn" data-filter="ㅇ">ㅇ</button>
                <button class="filter-btn" data-filter="ㅈ">ㅈ</button>
                <button class="filter-btn" data-filter="ㅊ">ㅊ</button>
                <button class="filter-btn" data-filter="ㅋ">ㅋ</button>
                <button class="filter-btn" data-filter="ㅌ">ㅌ</button>
                <button class="filter-btn" data-filter="ㅍ">ㅍ</button>
                <button class="filter-btn" data-filter="ㅎ">ㅎ</button>
            </div>
        </section>

        <section id="playersGrid" class="grid">
            <!-- cards rendered by script -->
        </section>
    </main>

    <script>
        const API_BASE_URL = 'https://port-0-hblgolfbakend-mb4ipg5fd735a020.sel4.cloudtype.app';
        const navMenu = document.getElementById('navMenu');
        const navToggle = document.getElementById('navToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const playersGrid = document.getElementById('playersGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = Array.from(document.querySelectorAll('.filter-btn'));

        let allPlayers = [];
        let favorites = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            attachEvents();
            loadPlayers();
        });

        function attachEvents() {
            navToggle?.addEventListener('click', () => navMenu.classList.toggle('open'));
            navMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => navMenu.classList.remove('open')));
            logoutBtn?.addEventListener('click', handleLogout);
            searchInput.addEventListener('input', renderPlayers);
            filterButtons.forEach(btn => btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPlayers();
            }));
        }

        function handleLogout() {
            sessionStorage.removeItem('hbl_authenticated');
            sessionStorage.removeItem('hbl_auth_time');
            window.location.href = 'index.html';
        }

        async function loadPlayers() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/players`);
                if (!res.ok) throw new Error('플레이어 로드 실패');
                allPlayers = await res.json();
            } catch (err) {
                console.warn('API 실패, fallback 사용:', err);
                allPlayers = getFallbackPlayers();
            }
            renderPlayers();
        }

        function renderPlayers() {
            const keyword = searchInput.value.trim().toLowerCase();
            const filter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';

            const filtered = allPlayers.filter(player => {
                const name = (player.name || '').toLowerCase();
                const eng = (player.eng_name || '').toLowerCase();
                const nat = (player.nationality || '').toLowerCase();
                const text = `${name} ${eng} ${nat}`;
                const matchKeyword = !keyword || text.includes(keyword);

                if (!matchKeyword) return false;
                if (filter === 'all') return true;
                if (filter === 'A-Z') return /^[A-Za-z]/.test(player.eng_name || player.name || '');
                return getKoreanInitial(player.name || '') === filter;
            });

            if (filtered.length === 0) {
                playersGrid.innerHTML = '<div class="card"><div class="muted">조건에 맞는 선수가 없습니다.</div></div>';
                return;
            }

            playersGrid.innerHTML = filtered.map(player => `
                <article class="card" data-player="${player.id || ''}">
                    <div class="card-head">
                        <div>
                            <div class="name">${player.name || '이름 미정'}</div>
                            <div class="muted">${player.eng_name || ''}</div>
                        </div>
                        <div class="star ${favorites.has(player.id) ? 'active' : ''}" data-id="${player.id || ''}">★</div>
                    </div>
                    <div class="row">
                        <img class="avatar" src="${player.photo_url || 'images/jay.png'}" alt="${player.name || 'player'}">
                        <div style="display:grid; gap:6px;">
                            <span class="badge">멤버십 ${player.membership_type || 'HBL'}</span>
                            <span class="muted">가입연도 ${player.join_year || '-'}</span>
                        </div>
                    </div>
                    <div class="row" style="flex-wrap:wrap;">
                        <span class="chip">국적 ${player.nationality || 'KR'}</span>
                        <span class="chip">스폰서 ${player.sponsor || player.sponsor_img ? '연결됨' : '없음'}</span>
                    </div>
                    <a class="muted" href="${player.profile_url || getPlayerProfileUrl(player.name)}">프로필 보기 →</a>
                </article>
            `).join('');

            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', () => {
                    const id = star.dataset.id;
                    if (!id) return;
                    favorites.has(id) ? favorites.delete(id) : favorites.add(id);
                    star.classList.toggle('active');
                });
            });
        }

        function getKoreanInitial(text) {
            if (!text) return '';
            const char = text.trim().charAt(0);
            const code = char.charCodeAt(0) - 44032;
            const initials = ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];
            if (code >= 0 && code <= 11171) {
                return initials[Math.floor(code / 588)];
            }
            return '';
        }

        function getPlayerProfileUrl(name) {
            const map = {
                '김종혁': 'player-profile-page-jay.html',
                '김종형': 'player-profile-page-jay.html',
                '정인석': 'player-profile-page-suk.html',
                '김상현': 'player-profile-page-sang.html',
                '조영복': 'player-profile-page-bok.html'
            };
            return map[name] || '#';
        }

        function getFallbackPlayers() {
            return [
                { id: '1', name: '김종혁', eng_name: 'Jay Kim', nationality: 'KR', photo_url: 'images/jay.png', membership_type: '정회원', join_year: 2022, sponsor_img: 'images/stay.png', profile_url: 'player-profile-page-jay.html' },
                { id: '2', name: '정인석', eng_name: 'Inseok Jeong', nationality: 'KR', photo_url: 'images/suk.PNG', membership_type: '정회원', join_year: 2022, sponsor_img: 'images/coupang.png' },
                { id: '3', name: '김상현', eng_name: 'Sang Kim', nationality: 'CN', photo_url: 'images/sang.jpg', membership_type: '정회원', join_year: 2010, sponsor_img: 'images/naver.PNG' },
                { id: '4', name: '조영복', eng_name: 'Youngbok Cho', nationality: 'KR', photo_url: 'images/bok2.jpg', membership_type: '정회원', join_year: 2024, sponsor_img: 'images/kb.webp' }
            ];
        }
    </script>
</body>
</html>
